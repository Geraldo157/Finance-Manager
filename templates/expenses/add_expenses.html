{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
      </ol>
    </nav>
    <div class="card">
        <form action="{% url 'add-expenses' %}" method="post">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label FOR="">Amount</label>
                    <input type="number" class="form-control form-control-sm" value="{{ values.amount }}" name="amount">
                </div>
                <div class="form-group">
                    <label FOR="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
                </div>
                <div class="form-group">
                    <label FOR="">Category</label>
                    <select name="category" class="form-control">
                        {% for category in categories %}
                            <option name="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label FOR="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date">
                </div>
                <input type="submit" value="Submit" class="btn btn-dark btn-dark-sm">
            </div>
        </form>
    </div>
</div>
{% endblock %}
