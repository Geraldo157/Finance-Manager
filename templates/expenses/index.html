{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My expenses</li>
                  </ol>
                </nav>
            </div>
            <div class="col-md-2 mt-1">
                <a href="{% url 'add-expenses' %}" class="btn btn-primary"> Add expense</a>
            </div>
        </div>
        <div class="container">
        {% include 'partials/_messages.html' %}
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Amount </th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for exp in expense %}
                <tr>
                    <td>{{ exp.amount }}</td>
                    <td>{{ exp.category }}</td>
                    <td>{{ exp.description }}</td>
                    <td>{{ exp.date }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
