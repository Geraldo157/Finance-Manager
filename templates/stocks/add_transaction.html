{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'stocks' %}">Stocks</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Stocks</li>
      </ol>
    </nav>
    <div class="card">
        <form action="{% url 'add-transaction' %}" method="post">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label FOR="">Amount</label>
                    <input type="number" class="form-control form-control-sm" value="{{ values.amount }}" name="amount">
                </div>
                <div class="form-group">
                    <label FOR="">Price</label>
                    <input type="number" class="form-control form-control-sm" value="{{ values.price }}" name="price">
                </div>
                <div class="form-group">
                    <label FOR="">Ticker</label>
                    <input type="text" class="form-control form-control-sm" name="ticker" value="{{ values.ticker }}">
                </div>
                <div class="form-group">
                    <label FOR="">Date of Transaction</label>
                    <input type="date" class="form-control form-control-sm" name="stock_date">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            </div>
        </form>
    </div>
</div>
{% endblock %}
