{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
    <div class="row">
            <div class="col-md-10">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Stocks</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My stocks</li>
                  </ol>
                </nav>
            </div>
            <div class="col-md-2 mt-3">
                <a href="{% url 'delete_transaction' stock.id %}" class="btn btn-danger btn-sm"> Delete</a>
            </div>
        </div>
    <div class="card">
        <form action="{% url 'transaction-edit' stock.id %}" method="post">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label FOR="">Amount</label>
                    <input type="number" class="form-control form-control-sm" value="{{ values.amount }}" name="amount">
                </div>
                <div class="form-group">
                    <label FOR="">ticker</label>
                    <input type="text" class="form-control form-control-sm" name="ticker" value="{{ values.ticker }}">
                </div>
                <div class="form-group">
                    <label FOR="">Category</label>
                    <select name="category" class="form-control">
                        <option name="{{ category }}" selected value="{{ values.category }}">{{ values.category }}</option>
                        {% for category in categories %}
                            <option name="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label FOR="">Date of Transaction</label>
                    <input type="date" class="form-control form-control-sm" name="stock_date">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
            </div>
        </form>
    </div>
</div>
{% endblock %}
