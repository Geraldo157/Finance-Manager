{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

    <div class="row col-xl-auto">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register account</h4>
                    </div>
                    <form action="" method="post">

                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}
                        <div class="form-group">
                            <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username" value="{{ fieldValues.username }}">
                        </div>
                        <div class="invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success usernameSuccess"></p>
                        <div class="form-group">
                            <input type="email" name="email" id="emailField" class="form-control" placeholder="Email" value="{{ fieldValues.email }}">
                        </div>
                        <div class="emailFeedBack invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success emailSuccess"></p>
                        <div class="form-group">
                            <input type="password" name="password" id="passwordField" class="form-control" placeholder="Password">
                            <small class="float-right py-3 showPassword" style="cursor: pointer">SHOW</small>
                        </div>
                        <input type="submit" value="Register" class="btn btn-block btn-dark submit-btn">
                    </form>
                    <div class="mt-2">
                        <span>Don't have an account? <a href="{% url 'login' %}">Already have an account</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
